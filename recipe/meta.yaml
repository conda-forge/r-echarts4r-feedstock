{% set version = "0.2.3" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-echarts4r
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/echarts4r_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/echarts4r/echarts4r_{{ version }}.tar.gz
  sha256: d5189346619f9f02753fbc5da51f57e4341001ec243f46e9e07655e835efaf7b

build:
  merge_build_host: true  # [win]
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-broom
    - r-corrplot
    - r-countrycode
    - r-d3r
    - r-data.tree
    - r-dplyr
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-magrittr
    - r-purrr
    - r-scales
    - r-shiny
    - r-stringi
  run:
    - r-base
    - r-broom
    - r-corrplot
    - r-countrycode
    - r-d3r
    - r-data.tree
    - r-dplyr
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-magrittr
    - r-purrr
    - r-scales
    - r-shiny
    - r-stringi

test:
  commands:
    - $R -e "library('echarts4r')"           # [not win]
    - "\"%R%\" -e \"library('echarts4r')\""  # [win]

about:
  home: http://echarts4r.john-coene.com/
  license: Apache-2.0
  summary: Easily create interactive charts by leveraging the 'Echarts Javascript' library which includes 34 chart types, themes, 'Shiny' proxies and animations.
  license_family: APACHE
  licese_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

